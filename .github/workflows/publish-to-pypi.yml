name: Test and Publish to PyPI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:  # Enables manual trigger from GitHub UI

jobs:
  test-build-and-publish:
    name: Test, build and publish Python package
    # Only run on merged PRs or direct pushes to main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install a specific version of setuptools that works across all Python versions
        pip install setuptools==68.0.0
        pip install pytest pytest-cov build twine
        # Ignore deprecation warnings during installation
        pip install . --no-warn-script-location
    
    - name: Run tests
      run: |
        pytest tests/ -v

    # Only build and publish once if tests pass across all Python versions
    - name: Build package
      if: ${{ matrix.python-version == '3.10' }}
      run: python -m build
    
    - name: Check package
      if: ${{ matrix.python-version == '3.10' }}
      run: |
        echo "::group::Package Contents"
        ls -la dist/
        twine check dist/*
        echo "::endgroup::"
    
    - name: Publish to TestPyPI
      if: ${{ matrix.python-version == '3.10' }}
      id: testpypi
      env:
        PYPI_TEST_API_KEY: ${{ secrets.PYPI_TEST_API_KEY }}
      run: |
        echo "::group::TestPyPI Upload"
        # Get current version from pyproject.toml
        PACKAGE_VERSION=$(grep 'version = ' pyproject.toml | sed -E 's/.*version = "([^"]+)".*/\1/')
        echo "Testing version: $PACKAGE_VERSION"
        
        echo "Uploading version $PACKAGE_VERSION to TestPyPI..."
        twine upload --repository testpypi dist/* -u __token__ -p $PYPI_TEST_API_KEY --verbose || echo "TestPyPI upload failed, but continuing workflow"
        echo "::endgroup::"
    
    - name: Debug Variables
      if: ${{ matrix.python-version == '3.10' }}
      run: |
        echo "GitHub Event Name: ${{ github.event_name }}"
        echo "GitHub Ref: ${{ github.ref }}"
        echo "GitHub Head Ref: ${{ github.head_ref }}"
        echo "GitHub Base Ref: ${{ github.base_ref }}"
        echo "Matrix Python Version: ${{ matrix.python-version }}"

    - name: Publish to PyPI
      if: ${{ matrix.python-version == '3.10' }}
      env:
        PYPI_API_KEY: ${{ secrets.PYPI_API_KEY }}
      run: |
        echo "::group::PyPI Upload"
        # Get current version from pyproject.toml
        PACKAGE_VERSION=$(grep 'version = ' pyproject.toml | sed -E 's/.*version = "([^"]+)".*/\1/')
        echo "Publishing version: $PACKAGE_VERSION"
        
        echo "Uploading version $PACKAGE_VERSION to PyPI..."
        twine upload dist/* -u __token__ -p $PYPI_API_KEY --verbose
        echo "::endgroup::"